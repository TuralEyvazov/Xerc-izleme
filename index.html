<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xərc İzləmə Sistemi</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Xərc İzləmə Sistemi</h1>

        <div class="expense-form">
            <input type="text" id="expenseName" placeholder="Xərcin adı">
            <input type="number" id="expenseAmount" placeholder="Məbləğ">
            <button id="addExpenseButton">Əlavə et</button>
        </div>

        <div class="expense-list">
            <table id="expenseTable">
                <thead>
                    <tr>
                        <th>Ad</th>
                        <th>Məbləğ</th>
                        <th>Əməliyyatlar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Xərclər burada göstəriləcək -->
                </tbody>
            </table>
        </div>

        <div id="totalAmount" class="total-amount">

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
